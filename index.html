<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--Estilo CSS-->
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <span class="titulo"><img src="calculadora.png" alt="Calcuradora">Calculadora</span>
        <!--
            <input type="text" class="tela" name="previous-operation" id="previous-operation" placeholder="0">
            <input type="text" class="tela" name="current-operation" id="current-operation">
        -->
        <div id="operations">
            <div class="previous-operation">123</div>
            <div class="current-operation">456</div>
        </div>
        <div id="numbers-container">
            <button class="botao-acao-calculadora" id="ce">CE</button>
            <button class="botao-acao-calculadora" id="c">C</button>
            <button class="botao-acao-calculadora" id="del">DEL</button>
            <button class="botao-acao-calculadora" id="/">/</button>
            <button class="botao-calculadora" id="7">7</button>
            <button class="botao-calculadora" id="8">8</button>
            <button class="botao-calculadora" id="9">9</button>
            <button class="botao-acao-calculadora" id="*">*</button>
            <button class="botao-calculadora" id="4">4</button>
            <button class="botao-calculadora" id="5">5</button>
            <button class="botao-calculadora" id="6">6</button>
            <button class="botao-acao-calculadora" id="-">-</button>
            <button class="botao-calculadora" id="3">3</button>
            <button class="botao-calculadora" id="2">2</button>
            <button class="botao-calculadora" id="1">1</button>
            <button class="botao-acao-calculadora" id="+">+</button>
            <button class="botao-calculadora" id="0">0</button>
            <button class="botao-calculadora" id=".">.</button>
            <button class="botao-igual-calculadora" id="=">=</button>
        </div>
        
    </div>
</body>
</html>
